<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample OS-community</title>
    <link rel="stylesheet" href="input.css">
</head>

<body class="bg-slate-100">
    <nav class="flex w-full bg-slate-300 text-slate-700 justify-between">
        <div class=" px-2 inline-flex my-auto">

            <ul class="pc:inline-flex">
                <img src="img/elementaryOS_logo.webp" alt="" class="h-12 py-2 my-auto">

                <li id="home"
                    class="ml-2 hover:bg-slate-400 ease-in-out duration-300 px-2 py-4 my-auto  hidden pc:block"><a
                        href="index.html">Home</a>
                </li>
                <li id="community"
                    class="ml-2 hover:bg-slate-400 ease-in-out duration-300 px-2 py-4 my-auto hidden pc:block">Community
                </li>
                <li id="download"
                    class="ml-2 hover:bg-slate-400 ease-in-out duration-300 px-2 py-4 my-auto hidden pc:block"><a
                        href="download.html">Download</a>
                </li>
                <li id="store"
                    class="ml-2 hover:bg-slate-400 ease-in-out duration-300 px-2 py-4 my-auto hidden pc:block"><a
                        href="store.html">Store</a>
                </li>
                
                <button id="donate"
                    class="float-right ml-2 pc:ml-8 ease-in-out duration-300 border-2 border-sky-500 my-2 px-2 rounded-lg text-sky-500 hover:bg-sky-500 hover:text-white hidden pc:block h-10">Donate
                    us</button>
            </ul>

        </div>

        <div id="socials" class="pr-6 ">
            <ul class="inline-flex my-auto h-14">
                <li class="my-auto"><img src="img/discord.png" alt=""
                        class="w-6 mx-2 my-auto hover:w-8 ease-in-out duration-300"></li>

                <li class="my-auto"><img src="img/reddit.png" alt=""
                        class="w-6 mx-2 my-auto hover:w-8 ease-in-out duration-300"></li>
                <li class="my-auto"><img src="img/twitter.png" alt=""
                        class="w-6 mx-2 my-auto hover:w-8 ease-in-out duration-300"></li>
                <li class="my-auto"><img src="img/twitch.png" alt=""
                        class="w-6 mx-2 my-auto hover:w-8 ease-in-out duration-300"></li>
                <li class="my-auto"><img src="" alt=""></li>
            </ul>
        </div>

        <img src="img/menu.png" alt="" id="menu" class="h-8 pc:hidden px-2 mt-2 cursor-pointer">
    </nav>
    <div class="py-4 bg-slate-200">
        <h1 class="text-4xl text-center">
            Github community
        </h1>
        <a class="text-sky-500 hover:text-sky-600 hover:text-lg my-4 mx-auto block w-fit h-8 ease-in-out duration-200"
            href="https://github.com/ayushshaw90/" target="_">https://github.com/ayushshaw90/</a>
        <a href="https://github.com/ayushshaw90/">
            <img src="img/github-sign.png" alt="" class="mx-auto p-6">
        </a>
        <br>
        <h1 class="text-4xl text-center">
            Follow us on twitter
        </h1>
        <a class="text-sky-500 hover:text-sky-600 hover:text-lg my-4 mx-auto block w-fit h-8 ease-in-out duration-200"
            href="https://twitter.com/" target="_">https://twittter.com/</a>
        <a href="https://twitter.com/" target="_"><img src="img/twitter_xl.png" alt="" class="mx-auto p-6"></a>

    </div>
    <div id="footer" class="py-6 bg-slate-800 text-white">
        <h1 class="text-center">Sample OS &#169;2022</h1>
    </div>
</body>
<script src="js/nav_responsive.js" type="module"></script>

</html>
