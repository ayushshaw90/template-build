<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample OS - store</title>
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <nav class="flex w-full bg-slate-300 text-slate-700 justify-between">
        <div class=" px-2 inline-flex my-auto">

            <ul class="pc:inline-flex">
                <img src="img/elementaryOS_logo.webp" alt="" class="h-12 py-2 my-auto">

                <li id="home"
                    class="ml-2 hover:bg-slate-400 ease-in-out duration-300 px-2 py-4 my-auto  hidden pc:block"><a
                        href="index.html">Home</a>
                </li>
                <li id="community"
                    class="ml-2 hover:bg-slate-400 ease-in-out duration-300 px-2 py-4 my-auto hidden pc:block"><a
                        href="community.html">Community</a>
                </li>
                <li id="download"
                    class="ml-2 hover:bg-slate-400 ease-in-out duration-300 px-2 py-4 my-auto hidden pc:block"><a href="download.html">Download</a>
                </li>
                <li id="store"
                    class="ml-2 hover:bg-slate-400 ease-in-out duration-300 px-2 py-4 my-auto hidden pc:block">Store
                </li>
                <button id="donate"
                    class="float-right ml-2 pc:ml-8 ease-in-out duration-300 border-2 border-sky-500 my-2 px-2 rounded-lg text-sky-500 hover:bg-sky-500 hover:text-white hidden pc:block h-10">Donate
                    us</button>
            </ul>

        </div>

        <div id="socials" class="pr-6 ">
            <ul class="inline-flex my-auto h-14">
                <li class="my-auto"><img src="img/discord.png" alt=""
                        class="w-6 mx-2 my-auto hover:w-8 ease-in-out duration-300"></li>

                <li class="my-auto"><img src="img/reddit.png" alt=""
                        class="w-6 mx-2 my-auto hover:w-8 ease-in-out duration-300"></li>
                <li class="my-auto"><img src="img/twitter.png" alt=""
                        class="w-6 mx-2 my-auto hover:w-8 ease-in-out duration-300"></li>
                <li class="my-auto"><img src="img/twitch.png" alt=""
                        class="w-6 mx-2 my-auto hover:w-8 ease-in-out duration-300"></li>
                <li class="my-auto"><img src="" alt=""></li>
            </ul>
        </div>

        <img src="img/menu.png" alt="" id="menu" class="h-8 pc:hidden px-2 mt-2 cursor-pointer">
    </nav>
    <div class="py-6">
        <h1 class="w-fit mx-auto py-6 text-4xl text-center">Rich collection of apps on our app-store</h1>
        <img src="img/multimedia.png" alt="" class="mx-auto" width="128px">
    </div>
    <div class="py-10">
        <span class="flex bg-slate-800 mx-auto rounded-full my-6" style="width:320px;">
            <div class="px-4 py-4 text-xl text-white rounded-full bg-sky-500 w-16 h-16 text-center">1</div>
            <div class="pl-1 align-middle my-auto text-white hover:text-slate-300 ease-in-out duration-300">Get access to our 1000+ free apps</div>
        </span>
        <span class="flex bg-slate-800 mx-auto rounded-full my-6" style="width:320px;">
            <div class="px-4 py-4 text-xl text-white rounded-full bg-sky-500 w-16 h-16 text-center">2</div>
            <div class="pl-1 align-middle my-auto text-white hover:text-slate-300 ease-in-out duration-300">Get access to our premium games</div>
        </span>
        <span class="flex bg-slate-800 mx-auto rounded-full my-6" style="width:320px;">
            <div class="px-4 py-4 text-xl text-white rounded-full bg-sky-500 w-16 h-16 text-center">3</div>
            <div class="pl-1 align-middle my-auto text-white hover:text-slate-300 ease-in-out duration-300">Get access to our premium music</div>
        </span>
        <span class="flex bg-slate-800 mx-auto rounded-full my-6" style="width:320px;">
            <div class="px-4 py-4 text-xl text-white rounded-full bg-sky-500 w-16 h-16 text-center">4</div>
            <div class="pl-1 align-middle my-auto text-white hover:text-slate-300 ease-in-out duration-300">Get our asthetic themes</div>
        </span>
    </div>
    <div id="apps-available" class="bg-slate-300 py-8">
        <h1 class="text-4xl text-center py-4">Most popular apps</h1>
        <div class="grid grid-cols-3 grid-rows-3 gap-4 w-fit mx-auto">
            <div class="card w-28 h-28 tab:w-36 tab:h-36 mx-auto my-auto">
                <img src="img/spotify.png" alt="" title="spotify"
                    class="h-16 w-16 mx-auto my-10 hover:w-18 hover: hover:my-8 ease-in-out duration-300">
            </div>
            <div class="card w-28 h-28 tab:w-36 tab:h-36 mx-auto my-auto">
                <img src="img/firefox.png" alt="" title="firefox"
                    class="h-16 w-16 mx-auto my-10 hover:w-18 hover: hover:my-8 ease-in-out duration-300">
            </div>
            <div class="card w-28 h-28 tab:w-36 tab:h-36 mx-auto my-auto">
                <img src="img/excel.png" alt="" title="spreadsheet"
                    class="h-16 w-16 mx-auto my-10 hover:w-18 hover: hover:my-8 ease-in-out duration-300">
            </div>
            <div class="card w-28 h-28 tab:w-36 tab:h-36 mx-auto my-auto">
                <img src="img/musical-notes.png" alt="" title="music"
                    class="h-16 w-16 mx-auto my-10 hover:w-18 hover: hover:my-8 ease-in-out duration-300">
            </div>
            <div class="card w-28 h-28 tab:w-36 tab:h-36 mx-auto my-auto">
                <img src="img/notepad.png" alt="" title="notepad"
                    class="h-16 w-16 mx-auto my-10 hover:w-18 hover: hover:my-8 ease-in-out duration-300">
            </div>
            <div class="card w-28 h-28 tab:w-36 tab:h-36 mx-auto my-auto">
                <img src="img/powerpoint.png" alt="" title="presentation"
                    class="h-16 w-16 mx-auto my-10 hover:w-18 hover: hover:my-8 ease-in-out duration-300">
            </div>
            <div class="card w-28 h-28 tab:w-36 tab:h-36 mx-auto my-auto">
                <img src="img/settings.png" alt="" title="settings"
                    class="h-16 w-16 mx-auto my-10 hover:w-18 hover: hover:my-8 ease-in-out duration-300">
            </div>
            <div class="card w-28 h-28 tab:w-36 tab:h-36 mx-auto my-auto">
                <img src="img/zoom.png" alt="" title="camera"
                    class="h-16 w-16 mx-auto my-10 hover:w-18 hover: hover:my-8 ease-in-out duration-300">
            </div>
            <div class="card w-28 h-28 tab:w-36 tab:h-36 mx-auto my-auto">
                <img src="img/word.png" alt="" title="word"
                    class="h-16 w-16 mx-auto my-10 hover:w-18 hover: hover:my-8 ease-in-out duration-300">
            </div>
        </div>
    </div>
    <div id="footer" class="py-6 bg-slate-800 text-white">
        <h1 class="text-center">Sample OS &#169;2022</h1>
    </div>
    
</body>
<script src="js/nav_responsive.js"></script>

</html>
